<body>
    
    	<Center>
    		<h1> Detección de Cáncer de mama utilizando mamografías</h1>
    	<Center>
    	
    	<Center>
            <p> Seleccione una imagen de su ordenador</p>
		<Center>
	
   
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="dcm" id="image-selector">
                <img id="selected-image" width="400" src=""/>
                <input type="submit" value="Predict">
            </form>

        <br>
        <br>
        {{ prediction_text}}
        
    
<script>
    let base64Image;
    $("#image-selector").change(function() {
        let reader = new FileReader();
        reader.onload = function(e) {
            let dataURL = reader.result;
            $('#selected-image').attr("src", dataURL);
            base64Image = dataURL.replace(/^data:image\/(dcm);base64,/, "");
            console.log(base64Image);
        }
        reader.readAsDataURL($("#image-selector")[0].files[0]);
        $("#result").text("");
        $("#probability").text("");

    })
</script>
